<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    Hack: Get the baseHref to set based on whether the site was navigated to randomly
    or using the direct `/angular` route. (This affects the generated build assets.)
  -->
  <script>
    var baseHref = document.location.pathname;
    document.write('<base href="' + baseHref + '" />');

    if (baseHref === '/angular/') {
      document.write('<link rel="icon" type="image/x-icon" href="favicon.ico">');
    } else {
      document.write('<link rel="icon" type="image/x-icon" href="/angular/favicon.ico">')
    }
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>

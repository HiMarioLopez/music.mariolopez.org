name: Check Broken Links in README

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Check out your repo

      - name: Link Checker
        id: link-checker
        uses: tcort/github-action-markdown-link-check@v1.1.1
        with:
          # Specify files to check (README.md by default; add more if needed)
          use-verbose-mode: "yes"

      # Optional: Create an issue if broken links are found
      - name: Create Issue if Broken Links Found
        if: steps.link-checker.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken Links Detected in README',
              body: 'The link checker found broken links. See the workflow logs for details.'
            })
